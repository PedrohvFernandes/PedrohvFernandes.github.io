        <form autocomplete="off">
          <fieldset class="grupo">
            <div class="campo" id="div-form">
              <!-- Aqui deveria validar se o usuario existe, se o usuario é valido, se a senha e o nome se 
                encontra em alguma entidade/objeto do banco de dados, se não apontar que senha ou nome 
                esta errado se a sessão do usuario ja finalizou ou não se estiver finalizada ele tera que 
                logar de novo, se não ele não precisa, a sessão ficara aberta um 1 dia, se o usuario
                acessar a pagina de novo reseta o tempo da sessão, se não o tempo é decorrida, ou se 
                usuario permanecer na pagina o tempo da sessão não conta, informar em que horas o usuario
                logou, se o usuario sair ele não podera conseguir voltar pra pagina homem-app usando o modo de navegação
                do navegador < > ele tera que logar novamente: https://pt.stackoverflow.com/questions/214129/como-não-permitir-o-usuário-acessar-a-página-anterior-de-login-registro-após-faz  -->
              <!-- Aqui o campo de nome ou email tera que ser validado no php ou node, pra que ele aceite
                tanto o nome do usuario e o email dele no banco de dados. Campo de username do logar com 
                types: email e txt(Nome): https://pt.stackoverflow.com/questions/297464/
                condição-de-login-com-usuário-ou-e-mail-no-mesmo-campo-->
              <label class="label-informacoes" for="txt-nome" id="username-label"> Username</label>
              <div class="grupo-username">
                <input placeholder="Informe seu Nome ou Email" type="text" name="nome" id="username-input"required>

                </svg>
              </div>
              <p id="username-errado"></p> 
              <label class="label-informacoes label-informacoes-senha" id="senha-label" for="txt-senha"> Senha</label>
              <a href="esqueci-minha-senha.html" class="esqueci-senha-form-a">
